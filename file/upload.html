<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>이미지 업로드 (Supabase)</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="mobile-body">
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="card mobile-card">
                    <div class="card-header">
                        <h4 class="text-center mb-0">
                            <i class="fas fa-cloud-upload-alt me-2"></i>
                            이미지 업로드
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Nickname Input -->
                        <div class="mb-3">
                            <label for="nicknameInput" class="form-label">회원님의 닉네임을 입력하세요</label>
                            <input type="text" class="form-control" id="nicknameInput" placeholder="닉네임 입력">
                        </div>

                        <div class="upload-area mb-3">
                            <div class="text-center">
                                <div class="mb-3">
                                    <label for="fileInput" class="form-label w-100">
                                        <div class="drop-zone p-4 border rounded">
                                            <i class="fas fa-image fa-2x mb-2"></i>
                                            <p class="mb-0">터치하여 이미지 선택</p>
                                            <p class="small text-muted mb-0">또는 여기로 드래그</p>
                                        </div>
                                    </label>
                                    <input type="file" class="form-control d-none" id="fileInput" accept="image/*" capture="camera">
                                </div>
                            </div>
                        </div>

                        <div class="preview-area mb-3" style="display: none;">
                            <h6>미리보기:</h6>
                            <img id="previewImage" class="img-fluid rounded" alt="이미지 미리보기">
                        </div>

                        <div class="text-center">
                            <button onclick="uploadImage()" class="btn btn-primary w-100" id="uploadBtn">
                                <i class="fas fa-upload me-2"></i>업로드
                            </button>
                        </div>

                        <!-- Loading Spinner -->
                        <div id="loadingSpinner" class="text-center mt-3" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">로딩중...</span>
                            </div>
                        </div>

                        <!-- Result Area -->
                        <div id="resultArea" class="mt-3" style="display: none;">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h6 class="mb-0">업로드된 이미지:</h6>
                                <button type="button" class="btn-close" aria-label="Close" onclick="closeResultArea()"></button>
                            </div>
                            <img id="uploadedImage" class="img-fluid rounded mb-2" style="display: none;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/upload.js"></script>
</body>
</html>
